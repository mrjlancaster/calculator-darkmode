<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Dark Mode Calculator</title>
</head>
<body>
    <div class="app">
        <div class="display">
            <div class="switch">
                <div class="switch-btn"></div>
            </div>
            <div class="memory"></div>
            <div class="output"></div>
        </div>
        
        <div id="keys-container">
            <button class="clear"><span class="light-color" data-action="clear">C</span></button>
            <button class="key-operator"><span class="light-color" data-action="plus-minus">+/-</span></button>

            <button class="key-operator divide"><span class="light-color" data-action="division">&divide;</span></button>

            <button class="key-operator multiply" data-action="multiplication">x</button>

            <button class="num_key">7</button>
            <button class="num_key">8</button>
            <button class="num_key">9</button>

            <button class="key-operator subtract" data-action="subtract">-</button>

            <button class="num_key">4</button>
            <button class="num_key">5</button>
            <button class="num_key">6</button>

            <button class="key-operator add" data-action="addition">+</button>

            <button class="num_key">1</button>
            <button class="num_key">2</button>
            <button class="num_key">3</button>
            <button class="key-equal" data-action="calculate">=</button>

            <button class="key-del"data-action="delete">DEL</button>

            <button class="num_key">0</button>

            <button class="dot" data-action="decimal">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
